content:
  source:
    dockerfile: Dockerfile.openshift
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/secrets-store-csi-driver-operator.git
      web: https://github.com/openshift/secrets-store-csi-driver-operator
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
        auto_label:
        - approved
        - lgtm
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ose-secrets-store-csi-driver-operator-container
  bundle_component: ose-secrets-store-csi-driver-operator-bundle-container # name in brew
for_payload: false
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-secrets-store-csi-driver-rhel9-operator
name_in_bundle: secrets-store-csi-driver-operator # name in image reference
owners:
- aos-storage-staff@redhat.com
update-csv:
  bundle-dir: 'preview/'
  manifests-dir: config/manifests/
  registry: image-registry.openshift-image-registry.svc:5000
  valid-subscription-label: '["OpenShift Kubernetes Engine", "OpenShift Container Platform", "OpenShift Platform Plus"]'
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-secrets-store-csi-driver-operator
  bundle_delivery_repo_name: openshift4/ose-secrets-store-csi-driver-operator-bundle
  delivery_repo_names:
  - openshift4/ose-secrets-store-csi-driver-rhel9-operator

cachito:
  enabled: false # Cachito does not work with go 1.22 https://issues.redhat.com/browse/STONEBLD-2206
content:
  source:
    dockerfile: Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/cluster-api-provider-baremetal.git
      web: https://github.com/openshift/cluster-api-provider-baremetal
    ci_alignment:
      streams_prs:
        ci_build_root:
          member: ci-openshift-build-root-latest.rhel9
    pkg_managers:
    - gomod
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: baremetal-machine-controller-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-baremetal-machine-controllers
  delivery_repo_names:
  - openshift4/ose-baremetal-machine-controllers-rhel9
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-baremetal-machine-controllers-rhel9
payload_name: baremetal-machine-controllers
owners:
- metal-platform@redhat.com

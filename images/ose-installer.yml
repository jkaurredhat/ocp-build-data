content:
  source:
    dockerfile: images/installer/Dockerfile.ci
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/installer.git
      web: https://github.com/openshift/installer
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  component: ose-installer-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-installer
  delivery_repo_names:
  - openshift4/ose-installer
for_payload: true
from:
  builder:
  - member: ose-installer-terraform-providers
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-installer
payload_name: installer
owners:
- aos-install@redhat.com

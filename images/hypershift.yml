content:
  source:
    dockerfile: Dockerfile.control-plane
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/hypershift.git
      web: https://github.com/openshift/hypershift
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
distgit:
  component: ose-hypershift-container
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-hypershift
owners:
- hypershift-team@redhat.com
konflux:
  cachi2:
    enabled: false
delivery:
  delivery_repo_names:
  - openshift4/ose-hypershift-rhel8

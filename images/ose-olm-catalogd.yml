content:
  source:
    dockerfile: openshift/Dockerfile
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/operator-framework-catalogd.git
      web: https://github.com/openshift/operator-framework-catalogd
    ci_alignment:
      streams_prs:
        commit_prefix: "UPSTREAM: <carry>: "
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
dependents:
- ose-cluster-olm-operator
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  component: ose-olm-catalogd-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-olm-catalogd
  delivery_repo_names:
  - openshift4/ose-olm-catalogd-rhel8
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-olm-catalogd-rhel8
payload_name: olm-catalogd
owners:
- aos-odin@redhat.com

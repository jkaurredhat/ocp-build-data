content:
  source:
    dockerfile: ./Dockerfile.assisted-installer.ocp
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/assisted-installer.git
      web: https://github.com/openshift/assisted-installer
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  component: ose-agent-installer-orchestrator-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-agent-installer-orchestrator
  delivery_repo_names:
  - openshift4/ose-agent-installer-orchestrator-rhel8
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
maintainer:
  component: Installer
  subcomponent: Agent based installation
name: openshift/ose-agent-installer-orchestrator
payload_name: agent-installer-orchestrator
owners:
- ocp-agent-team@redhat.com

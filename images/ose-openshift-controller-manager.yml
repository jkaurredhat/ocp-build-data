content:
  source:
    dockerfile: Dockerfile.rhel
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/openshift-controller-manager.git
      web: https://github.com/openshift/openshift-controller-manager
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-openshift-controller-manager
owners:
- openshift-build-api@redhat.com
delivery:
  delivery_repo_names:
  - openshift4/ose-openshift-controller-manager-rhel8
konflux:
  cachi2:
    enabled: false  # https://issues.redhat.com/browse/ART-13260
payload_name: openshift-controller-manager

arches:
- x86_64
content:
  source:
    dockerfile: openshift-hack/images/Dockerfile.openshift
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/cloud-provider-ibm.git
      web: https://github.com/openshift/cloud-provider-ibm
    ci_alignment:
      streams_prs:
        commit_prefix: "UPSTREAM: <carry>: "
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
for_payload: true
from:
  builder:
  - stream: golang
  member: openshift-enterprise-base
name: openshift/ose-ibm-cloud-controller-manager
owners:
- aos-cloud@redhat.com
delivery:
  delivery_repo_names:
  - openshift4/ose-ibm-cloud-controller-manager-rhel8

content:
  source:
    dockerfile: Dockerfile.ocp
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/coredns.git
      web: https://github.com/openshift/coredns
    modifications:
    - action: add
      source: "https://raw.githubusercontent.com/onsi/ginkgo/refs/tags/v2.13.0/ginkgo/build/build_command.go"
      path: "vendor/github.com/onsi/ginkgo/v2/ginkgo/build/build_command.go"
    ci_alignment:
      streams_prs:
        ci_build_root:
          stream: rhel-9-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: coredns-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ose-coredns
  delivery_repo_names:
  - openshift4/ose-coredns-rhel9
for_payload: true
from:
  builder:
  - stream: rhel-9-golang
  member: openshift-enterprise-base-rhel9
name: openshift/ose-coredns-rhel9
payload_name: coredns
owners:
- aos-network-edge@redhat.com

arches:
- x86_64
- aarch64
- ppc64le
content:
  source:
    dockerfile: Dockerfile.rhel7
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/ptp-operator.git
      web: https://github.com/openshift/ptp-operator
    path: must-gather
    ci_alignment:
      streams_prs:
        enabled: false
        ci_build_root:
          stream: rhel-8-golang-ci-build-root
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-8
  component: ptp-operator-must-gather-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ptp-must-gather
  delivery_repo_names:
  - openshift4/ptp-must-gather-rhel8
for_payload: false
from:
  builder:
  - stream: golang
  member: ose-must-gather
name: openshift/ose-ptp-operator-must-gather
owners:
- multus-dev@redhat.com

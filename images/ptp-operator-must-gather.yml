arches:
- x86_64
- aarch64
- ppc64le
content:
  source:
    dockerfile: Dockerfile.ocp
    git:
      branch:
        target: release-{MAJOR}.{MINOR}
      url: git@github.com:openshift-priv/ptp-operator.git
      web: https://github.com/openshift/ptp-operator
    path: must-gather
    ci_alignment:
      streams_prs:
        enabled: true
        ci_build_root:
          member: ci-openshift-build-root-latest.rhel9
distgit:
  branch: rhaos-{MAJOR}.{MINOR}-rhel-9
  component: ptp-operator-must-gather-container
delivery:
  # Maps to honeybadger repo_name
  repo_name: ptp-must-gather
  delivery_repo_names:
  - openshift4/ptp-must-gather-rhel9
for_payload: false
from:
  builder:
  - stream: rhel-9-golang
  member: ose-must-gather
name: openshift/ose-ptp-operator-must-gather-rhel9
owners:
- multus-dev@redhat.com
konflux:
  network_mode: open

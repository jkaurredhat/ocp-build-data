name: rhel-10-golang-1.24

arches:
- x86_64
- ppc64le
- s390x
- aarch64

vars:
  MAJOR: 4
  MINOR: 20

urls:
  brewhub: https://brewhub.engineering.redhat.com/brewhub
  brew_image_host: registry-proxy.engineering.redhat.com
  brew_image_namespace: rh-osbs
  cgit: https://pkgs.devel.redhat.com/cgit

insecure_source: true

branch: rhaos-{MAJOR}.{MINOR}-rhel-10
default_image_build_method: osbs2

# To prevent from being garbage collected, builds should be tagged with a -hotfix tag.
default_image_build_profile: unsigned
build_profiles:
  image:
    unsigned:
      signing_intent: unsigned
      repo_type: unsigned
      targets:
        - rhaos-{MAJOR}.{MINOR}-rhel-10-hotfix

repos:
  rhel-10-golang-rpms:
    conf:
      extra_options:
        module_hotfixes: 1
        includepkgs: module-build-macros golang* goversioninfo
      baseurl:
        aarch64: https://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-{MAJOR}.{MINOR}-rhel-10-build/latest/aarch64/
        ppc64le: https://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-{MAJOR}.{MINOR}-rhel-10-build/latest/ppc64le/
        s390x: https://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-{MAJOR}.{MINOR}-rhel-10-build/latest/s390x/
        x86_64: https://download-node-02.eng.bos.redhat.com/brewroot/repos/rhaos-{MAJOR}.{MINOR}-rhel-10-build/latest/x86_64/
    # These content sets are not used, so just putting something here
    content_set:
      default: rhocp-{MAJOR}.{MINOR}-for-rhel-10-x86_64-rpms
      aarch64: rhocp-{MAJOR}.{MINOR}-for-rhel-10-aarch64-rpms
      ppc64le: rhocp-{MAJOR}.{MINOR}-for-rhel-10-ppc64le-rpms
      s390x: rhocp-{MAJOR}.{MINOR}-for-rhel-10-s390x-rpms
      optional: true

  rhel-10-baseos-rpms:
    conf:
      baseurl:
        aarch64: https://rhsm-pulp.corp.redhat.com/content/eus/rhel10/10.0/aarch64/baseos/os/
        ppc64le: https://rhsm-pulp.corp.redhat.com/content/eus/rhel10/10.0/ppc64le/baseos/os/
        s390x: https://rhsm-pulp.corp.redhat.com/content/eus/rhel10/10.0/s390x/baseos/os/
        x86_64: https://rhsm-pulp.corp.redhat.com/content/eus/rhel10/10.0/x86_64/baseos/os/
    content_set:
      default: rhel-10-for-x86_64-baseos-eus-rpms__10_DOT_0
      aarch64: rhel-10-for-aarch64-baseos-eus-rpms__10_DOT_0
      ppc64le: rhel-10-for-ppc64le-baseos-eus-rpms__10_DOT_0
      s390x: rhel-10-for-s390x-baseos-eus-rpms__10_DOT_0
    reposync:
      enabled: false

  rhel-10-appstream-rpms:
    conf:
      baseurl:
        aarch64: https://rhsm-pulp.corp.redhat.com/content/eus/rhel10/10.0/aarch64/appstream/os/
        ppc64le: https://rhsm-pulp.corp.redhat.com/content/eus/rhel10/10.0/ppc64le/appstream/os/
        s390x: https://rhsm-pulp.corp.redhat.com/content/eus/rhel10/10.0/s390x/appstream/os/
        x86_64: https://rhsm-pulp.corp.redhat.com/content/eus/rhel10/10.0/x86_64/appstream/os/
    content_set:
      default: rhel-10-for-x86_64-appstream-eus-rpms__10_DOT_0
      aarch64: rhel-10-for-aarch64-appstream-eus-rpms__10_DOT_0
      ppc64le: rhel-10-for-ppc64le-appstream-eus-rpms__10_DOT_0
      s390x: rhel-10-for-s390x-appstream-eus-rpms__10_DOT_0
    reposync:
      enabled: false

  rhel-10-codeready-builder-rpms:
    conf:
      baseurl:
        aarch64: https://rhsm-pulp.corp.redhat.com/content/eus/rhel10/10.0/aarch64/codeready-builder/os/
        ppc64le: https://rhsm-pulp.corp.redhat.com/content/eus/rhel10/10.0/ppc64le/codeready-builder/os/
        s390x: https://rhsm-pulp.corp.redhat.com/content/eus/rhel10/10.0/s390x/codeready-builder/os/
        x86_64: https://rhsm-pulp.corp.redhat.com/content/eus/rhel10/10.0/x86_64/codeready-builder/os/
    content_set:
      default: codeready-builder-for-rhel-10-x86_64-eus-rpms__10_DOT_0
      aarch64: codeready-builder-for-rhel-10-aarch64-eus-rpms__10_DOT_0
      ppc64le: codeready-builder-for-rhel-10-ppc64le-eus-rpms__10_DOT_0
      s390x: codeready-builder-for-rhel-10-s390x-eus-rpms__10_DOT_0
    reposync:
      enabled: false
